version: "3.8"
services:
  sqs-consumer:
    image: sqs-consumer:latest # Replace with your actual image
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_REGION: us-east-1
      AWS_ENDPOINT_URL: http://host.docker.internal:4566
      SQS_QUEUE_URL: http://host.docker.internal:4566/000000000000/test-workflow-queue
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    volumes:
      - ./output:/app/output
      - ./examples:/app/examples
