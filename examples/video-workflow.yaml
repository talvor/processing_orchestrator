steps:
  - name: "download"
    command: "curl -o output/original https://file-examples.com/storage/fe2045a03b698eee2936d7c/2017/04/file_example_MP4_480_1_5MG.mp4"
    inputs: []
    outputs: []
  - name: "transcode"
    command: "ffmpeg -i output/original -c:v libx264 -crf 20 -preset medium -c:a aac output/result.mp4"
    inputs: []
    outputs: []
