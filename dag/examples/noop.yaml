name: noop example
steps:
  - name: fetch_data
    command: echo fetch_data
  - name: transform_data
    command: echo transform_data
    depends:
      - fetch_data
  - name: validate_data
    command: echo validate_data
    depends:
      - fetch_data
  # 'processing' is a noop step used to group fetch, transform and validate together.
  # Other steps can use `after: [processing]` to run after the entire processing group completes.
  - name: processing
    depends:
      - transform_data
      - validate_data
  - name: load_data
    command: echo load_data
    after:
      - processing
